<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Správce financí</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container my-5">
        <h1 class="text-center fw-bold">Správa financí</h1>
    </header>

    <div class="container">
        <section id="stav-uctu" class="col-md-4 p-3 rounded my-5 tabulka">
            <h3 class="fw-bold">Aktuální stav</h3>
            <h3 id="aktualni-stav"></h3>
        </section>

        <section id="sledovani" class="my-5 p-3 rounded tabulka">
            <h3 class="fw-bold">Příjmy a výdaje</h3>
            <form id="pridat-transakci" class="mb-3">
                <div class="mb-3">
                    <label for="castka">Částka:</label>
                    <input type="number" id="castka" name="castka" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="typ">Typ:</label>
                    <select id="typ" name="typ" class="form-control" required>
                        <option value="příjem">Příjem</option>
                        <option value="výdaj">Výdaj</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="kategorie">Kategorie:</label>
                    <input type="text" id="kategorie" name="kategorie" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Přidat transakci</button>
            </form>
            <div id="vypis-transakci" class="mb-5 fw-bold">
                <ul id="seznam-transakci">
                </ul>
            </div>
        </section>

        <section id="vypocet-dph" class="p-3 rounded mb-5 tabulka">
            <h3 class="fw-bold">Výpočet DPH</h3>
            <form id="dph-form" class="mb-3">
                <div class="mb-3">
                    <label for="cena-bez-dph">Cena bez DPH:</label>
                    <input type="number" id="cena-bez-dph" name="cena-bez-dph" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="sazba-dph">Sazba DPH:</label>
                    <select id="sazba-dph" name="sazba-dph" class="form-control" required>
                        <option value="21">21%</option>
                        <option value="15">15%</option>
                        <option value="10">10%</option>
                        <option value="5">5%</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Spočítat DPH</button>
            </form>
            <div id="vysledek-dph"></div>
        </section>

        <section id="prevod-menu" class="p-3 rounded mb-5 tabulka">
            <h3 class="fw-bold">Převodník měn</h3>
            <form id="prevod-meny-form" class="mb-3">
                <div class="mb-3">
                    <label for="zakladni-mena">Základní měna:</label>
                    <select id="zakladni-mena" name="zakladni-mena" class="form-control" required>
                        <option value="CZK">Česká koruna (CZK)</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="USD">Americký dolar (USD)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="cilova-mena">Cílová měna:</label>
                    <select id="cilova-mena" name="cilova-mena" class="form-control" required>
                        <option value="CZK">Česká koruna (CZK)</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="USD">Americký dolar (USD)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="castka-k-prevodu">Částka k převodu:</label>
                    <input type="number" id="castka-k-prevodu" name="castka-k-prevodu" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Převést</button>
            </form>
            <div id="vysledek-prevodu"></div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="scripty.js"></script>
</body>
</html>
